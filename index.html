<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css file -->
    <link rel="stylesheet" href="./style.css" />
    <!--Bootstrap cdn link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Caffe Z</title>
  </head>
  <body>
    <header class="menu">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand main-color" href="#"
            ><i class="fa-solid fa-mug-hot mx-2 fs-4"></i> Coffee</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link main-color active" aria-current="page" href="#"
                >Home</a
              >
              <a class="nav-link main-color" href="#">Menu</a>
              <a class="nav-link main-color" href="#">Contact</a>
              <a
                class="nav-link main-color"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Book A Table</a
              >
            </div>
          </div>
        </div>
      </nav>
      <div class="coffee-image w-100">
        <div class="container h-100">
          <div class="row h-100 align-items-center">
            <div class="coffee-text col-6">
              <h1 style="font-size: 3.5rem">Time to discover coffee house</h1>
              <p>
                the coffee is brewed by first roasting the green coffee beans
                over hot coals in a brazier. given an opportunity to sample
              </p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <footer class="p-2 d-flex justify-content-center align-items-center">
      <p class="copyright m-0 p-2">Made With &hearts; By <a href="mailto: mzayed2001@hotmail.com">Mohammad Zayed</a> &copy; 2023</p>
    </footer>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

    <!-- font awesome -->
    <script

    ></script>

    <script src="./app.js"></script>
